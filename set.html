<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" 
    crossorigin="anonymous">
    <title>Settings | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_c">
            <span class="ststus-bar_time">KT 12:00</span>
        </div>
        <div class="status-bar_c">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery">67%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-c">
            <a href="more.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header_title">설정</h1>
        </div>
        <div class="header_header-c">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <main class="settings">
        <ul class="settings_list">
            <li class="settings_setting">
                <span class="settings_icon">
                    <i class="fas fa-bullhorn"></i>
                </span>
                <span class="settings_title">
                    공지사항
                </span>
            </li>
            <li class="settings_setting">
                <span class="settings_icon">
                    <i class="fas fa-flask"></i>
                </span>
                <span class="settings_title">
                    카카오 랩
                </span>
            </li>
            <li class="settings_setting">
                <span class="settings_icon">
                    <i class="fas fa-info-circle"></i>
                </span>
                <span class="settings_title">
                    버전 정보
                </span>
            </li>
        </ul>
    </main>
</body>
</html>
