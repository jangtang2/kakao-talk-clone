<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" 
    crossorigin="anonymous">
    <title>Friends | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_c">
            <span class="ststus-bar_time">KT 12:00</span>
        </div>
        <div class="status-bar_c">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery">67%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-c">
            <h1 class="header_title">친구</h1>
        </div>
        <div class="header_header-c">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <a href="set.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends_header">
            <div class="friends_friend friend friend--lg">
                <div class="friend_c">
                    <img src="images/ava.jpg" class="g-ava friend_ava">
                    <div class="friend_content">
                        <span class="friend_name">장유선</span>
                         <span class="friend_status">심심하다...</span>
                     </div>
                </div>  
            </div>
        </header>
        <div class="friends_plus">
            <h5 class="friends_title">생일인 친구</h5>
            <div class="friends_friend friend friend">
                <div class="friend_c">
                    <img src="images/ava.jpg" class="g-ava friend_ava">
                    <div class="friend_content">
                        <span class="friend_name">친구의 생일을 확인해보세요!</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends_list">
            <h5 class="friends_title">친구 525</h5>
            <li class="friends_friend friend friend--lg">
                <div class="friend_c">
                    <img src="images/ava.jpg" class="g-ava friend_ava">
                    <div class="friend_content">
                        <span class="friend_name">장유선</span>
                        <span class="friend_status">심심하다...</span>
                    </div>
                </div>
                <div class="friend_c">
                    <div class="friend_melon">
                        <span class="melon_title">
                            우리들의 실패 - 자우림
                        </span>
                        <i class="fas fa-play"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item">
                <a href="friends.html" class="nav_list-link">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="index.html" class="nav_list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
