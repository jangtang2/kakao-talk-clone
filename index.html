<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" 
    crossorigin="anonymous">
    <title>Chats | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_c">
            <span class="ststus-bar_time">KT 12:00</span>
        </div>
        <div class="status-bar_c">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery">67%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-c">
            <h1 class="header_title">채팅</h1>
        </div>
        <div class="header_header-c">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="far fa-comment"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chat_list">
            <li class="chats_chat chat">
                <div class="chat_c">
                    <img src="images/ava.jpg" class="chat_ava g-ava">
                    <div class="chat_content">
                        <span class="chat_username">장유선</span>
                        <span class="chat_preview">사진을 보냈습니다.</span>
                    </div>
                </div>
                <div class="chat_c">
                    <span class="chat_timestamp">어제</span>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item">
                <a href="friends.html" class="nav_list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="index.html" class="nav_list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
