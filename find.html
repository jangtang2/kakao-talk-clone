<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" 
    crossorigin="anonymous">
    <title>Find | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_c">
            <span class="ststus-bar_time">KT 12:00</span>
        </div>
        <div class="status-bar_c">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery">67%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-c">
            <h1 class="header_title">친구 찾기</h1>
        </div>
        <div class="header_header-c">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <a href="set.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="find">
        <header class="find_header">
            <ul class="find_header-list">
                <li class="find_header-btn header-btn">
                    <span class="header-btn_icon">
                        <i class="fas fa-qrcode fa-2x"></i>
                    </span>
                    <span class="header-btn_title">
                        QR코드
                    </span>
                </li>
                <li class="find_header-btn header-btn">
                    <span class="header-btn_icon">
                        <i class="far fa-address-book fa-2x"></i>
                    </span>
                    <span class="header-btn_title">
                        연락처로 추가
                    </span>
                </li>
                <li class="find_header-btn header-btn">
                    <span class="header-btn_icon">
                        <i class="fas fa-signature fa-2x"></i>
                    </span>
                    <span class="header-btn_title">
                        ID로 추가
                    </span>
                </li>
                <li class="find_header-btn header-btn">
                    <span class="header-btn_icon">
                        <i class="far fa-envelope fa-2x"></i>
                    </span>
                    <span class="header-btn_title">
                        초대하기
                    </span>
                </li>
            </ul>
        </header>
        <ul class="find_recom">
            <h5 class="find_title">추천친구</h5>
            <li class="find_friend friend friend--lg">
                <div class="friend_c">
                    <img src="images/ava.jpg" class="g-ava friend_ava">
                    <div class="friend_content">
                        <span class="friend_name">장유선</span>
                    </div>
                </div>
                <div class="friend_c">
                    <div class="friend_add-btn">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item">
                <a href="friends.html" class="nav_list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="index.html" class="nav_list-link">
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
