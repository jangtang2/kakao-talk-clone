<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" 
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" 
    crossorigin="anonymous">
    <title>More | Kakao Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_c">
            <span class="ststus-bar_time">KT 12:00</span>
        </div>
        <div class="status-bar_c">
            <i class="fab fa-bluetooth-b"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery">67%</span>
            <i class="fas fa-battery-half"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-c">
            <h1 class="header_title">더보기</h1>
        </div>
        <div class="header_header-c">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header_icon">
                <a href="set.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more_header">
            <div class="friends_friend friend friend--lg">
                <div class="friend_c">
                    <img src="images/ava.jpg" class="g-ava friend_ava">
                    <div class="friend_content">
                        <span class="friend_name">장유선</span>
                        <span class="friend_status">atoa04@naver.com</span>
                    </div>
                </div>
                <div class="friend_c">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
        </header>
        <section class="more_btn">
            <ul class="more_btn-list">
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="far fa-envelope"></i>
                    </span>
                    <span class="more_btn-title">
                        메일
                    </span>
                </li>
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="far fa-calendar-check"></i>
                    </span>
                    <span class="more_btn-title">
                        캘린더
                    </span>
                </li>
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="far fa-smile-wink"></i>
                    </span>
                    <span class="more_btn-title">
                        이모티콘
                    </span>
                </li>
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="fas fa-utensils"></i>
                    </span>
                    <span class="more_btn-title">
                        주문하기
                    </span>
                </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item">
                <a href="friends.html" class="nav_list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="index.html" class="nav_list-link">
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="find.html" class="nav_list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item">
                <a href="more.html" class="nav_list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
